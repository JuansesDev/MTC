name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 9.0.x

    - name: Build Binaries
      run: |
        chmod +x publish.sh
        ./publish.sh
        
    - name: Pack NuGet Tool
      run: dotnet pack MTC/MTC.csproj -c Release -o nupkg
      
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          dist/*.tar.gz
          dist/*.zip
          nupkg/*.nupkg
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Publish to NuGet
      run: dotnet nuget push nupkg/*.nupkg --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json
      if: env.NUGET_API_KEY != ''
      env:
        NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}

    - name: Install PPA Tools
      run: |
        sudo apt-get update
        sudo apt-get install -y debhelper devscripts dput

    - name: Import GPG Key
      uses: crazy-max/ghaction-import-gpg@v6
      with:
        gpg_private_key: ${{ secrets.GPG_PRIVATE_KEY }}
        passphrase: ${{ secrets.GPG_PASSPHRASE }}

    - name: Build and Publish PPA
      env:
        GPG_KEY_ID: ${{ secrets.GPG_KEY_ID }}
      run: |
        chmod +x prepare_ppa.sh
        ./prepare_ppa.sh
        
        cd ppa_build/mtc-1.0.0
        # Sign the package
        debuild -S -sa -k$GPG_KEY_ID
        
        cd ..
        # Upload to Launchpad
        # Note: Ensure 'ppa:juansesdev/mtc' exists on Launchpad
        dput ppa:juansesdev/mtc mtc_1.0.0_source.changes
